name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  test-incident-service:
    name: Test Incident Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_sre_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('incident-service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        working-directory: ./incident-service
        run: go mod download
      
      - name: Run tests
        working-directory: ./incident-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ai_sre_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./incident-service/coverage.out
          flags: incident-service

  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Run tests
        working-directory: ./dashboard
        run: npm test -- --run --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./dashboard/coverage/coverage-final.json
          flags: dashboard

  test-demo-app:
    name: Test Demo App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: demo-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./demo-app
        run: npm ci
      
      - name: Run tests
        working-directory: ./demo-app
        run: npm test -- --run --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./demo-app/coverage/coverage-final.json
          flags: demo-app

  test-remediation-action:
    name: Test Remediation Action
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: remediation-action/package-lock.json
      
      - name: Install dependencies
        working-directory: ./remediation-action
        run: npm ci
      
      - name: Run tests
        working-directory: ./remediation-action
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./remediation-action/coverage/coverage-final.json
          flags: remediation-action

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-incident-service, test-dashboard, test-demo-app, test-remediation-action]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Incident Service
        id: meta-incident-service
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/incident-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Incident Service
        uses: docker/build-push-action@v5
        with:
          context: ./incident-service
          push: true
          tags: ${{ steps.meta-incident-service.outputs.tags }}
          labels: ${{ steps.meta-incident-service.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Dashboard
        id: meta-dashboard
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/dashboard
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: ${{ steps.meta-dashboard.outputs.tags }}
          labels: ${{ steps.meta-dashboard.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Demo App
        id: meta-demo-app
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/demo-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Demo App
        uses: docker/build-push-action@v5
        with:
          context: ./demo-app
          push: true
          tags: ${{ steps.meta-demo-app.outputs.tags }}
          labels: ${{ steps.meta-demo-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

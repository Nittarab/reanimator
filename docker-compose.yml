version: '3.8'

name: ai-sre-platform

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-sre-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_sre
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-sre-network

  redis:
    image: redis:7-alpine
    container_name: ai-sre-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-sre-network

volumes:
  postgres_data:

networks:
  ai-sre-network:
    driver: bridge

version: '3.8'

name: ai-sre-platform-prod

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-sre-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ai_sre}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-sre-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-sre-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-sre-network
    restart: unless-stopped

  incident-service:
    build:
      context: ./incident-service
      dockerfile: Dockerfile
      target: production
    container_name: ai-sre-incident-service-prod
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - DATABASE_HOST=${DATABASE_HOST:-postgres}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_NAME=${DATABASE_NAME:-ai_sre}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SSL_MODE=${DATABASE_SSL_MODE:-require}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_API_URL=${GITHUB_API_URL:-https://api.github.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      target: production
    container_name: ai-sre-dashboard-prod
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://incident-service:8080}
    depends_on:
      - incident-service
    networks:
      - ai-sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  demo-app:
    build:
      context: ./demo-app
      dockerfile: Dockerfile
      target: production
    container_name: ai-sre-demo-app-prod
    ports:
      - "3002:3002"
    environment:
      - SENTRY_DSN=${SENTRY_DSN}
      - PORT=3002
    networks:
      - ai-sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  ai-sre-network:
    driver: bridge

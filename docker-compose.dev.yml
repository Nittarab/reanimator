version: '3.8'

services:
  incident-service:
    build:
      context: ./incident-service
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_sre?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_API_URL=${GITHUB_API_URL:-https://api.github.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./incident-service:/app
      - ./config.yaml:/app/config.yaml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: go run cmd/server/main.go

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    command: npm run dev

  demo-app:
    build:
      context: ./demo-app
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3001"
    environment:
      - SENTRY_DSN=${SENTRY_DSN}
      - PORT=3001
    volumes:
      - ./demo-app:/app
      - /app/node_modules
    command: npm run dev

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
